<body>

    <hr/>
    <p><strong>2018世界人工智能大会</strong>9月份7日至少9日举行，由国家发展
        改革委、科技部、工业和信息化部、国家互联网信息办公室、中国科学院、中国
        恶心工程院和上海市政府共同主办。来自近40个国家和地区的专家学者、企业家 
        等围绕人工智能技术前沿、产业趋势和热点问题开展对话交流，200多家人工智能
        领域领军企业参加论坛和展示活动。</p>
        <strong>中共中央政治局委员</strong>国务院副总理刘鹤出席开幕式并讲话。他
        表示，习近平主席专门发来贺电，充分体现了中国政府对本次大会和人工智能发展
        的高度重视。中国人工智能发展逐步走出了一条需求导向引领商业模式创新、市场应
        用倒逼基础理论和关键技术创新的独特发展路径。
        <table>
            <tr>

                </td>
            </tr>
        </table>
